<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="score"></div>
            <div class="attribute"></div>
        </div>
        <div class="right">

            <div class="duel">
                <img src="imgs/BlueEyesWhiteDragon.jpg" alt="">
                <img src="imgs/RedEyesBlackDragon.jpg" alt="">
            </div>
            <div id="bottom-deck" class="bottom-deck"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
