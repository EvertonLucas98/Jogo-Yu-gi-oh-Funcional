<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="buttons">
            <a href="introLocal.html" class="button">DUELO LOCAL</a>
            <a href="introComputer.html" class="button">DUELO VS<br>COMPUTADOR</a>
            <button id="music-play">
                <i class="fa-solid fa-music"></i>
            </button>
            <button id="music-stop">
                <i class="fa-solid fa-ban"></i>
            </button>
        </div>
    </div>
    <audio src="audios/intro.mp3" id="introMusic" loop="true"></audio>
<script>
        const backgroundMusic = () => {
            const music = document.getElementById('introMusic')
            music.play()
        }
        
        const stopMusic = () => {
            const music = document.getElementById('introMusic')
            music.pause()
        }
        
        backgroundMusic()
        
        document.getElementById('music-stop').addEventListener('click', stopMusic)
        document.getElementById('music-play').addEventListener('click', backgroundMusic)
    </script>
</body>
</html>
