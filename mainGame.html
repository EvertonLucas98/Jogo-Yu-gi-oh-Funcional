<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh!</title>
    <link rel="shortcut icon" href="imgs/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left" id="left">
            <div class="player-side">
                <div class="wrapper">
                    <div class="wrapper-name-life-bar">
                        <p id="player-name">PLAYER 1</p>
                        <div class="health">
                            <div id="player1-health">
                                <p id="player1-Life-Amount">10000</p>
                            </div>
                        </div>
                    </div>
                    <div class="avatar-card-preview">
                        <div id="molding-top">
                            <img src="imgs/yami-yugi.webp" alt="Avatar do Player">
                        </div>
                        <div id="card1-preview" class="card-preview"></div>
                    </div>
                </div>
            </div>
            <div class="player-side">
                <div class="wrapper">
                    <div class="wrapper-name-life-bar">
                        <p id="player-name">PLAYER 2</p>
                        <div class="health">
                            <div id="player2-health">
                                <p id="player2-Life-Amount">10000</p>
                            </div>
                        </div>
                    </div>
                    <div class="avatar-card-preview">
                        <div id="molding-bot">
                            <img src="imgs/seto-kaiba.webp" alt="Avatar do Player">
                        </div>
                        <div id="card2-preview" class="card-preview"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right" id="right">
            <div id="top-deck" class="top-deck"></div>
            <div id="duel" class="duel">
                <button id="player1-duel-button" class="duel-button">PLAYER01<br>ATACAR!</button>
                <div class="duel-card-1"></div>
                <img src="imgs/duel-icon.png" alt="Icone do duelo" id="duel-icon">
                <div class="duel-card-2"></div>
                <button id="player2-duel-button" class="duel-button">PLAYER02<br>ATACAR!</button>
            </div>
            <div id="bottom-deck" class="bottom-deck"></div>
        </div>
        <div id="result-screen">
            <div id="position-result-screen">
                <img src="imgs/victory.png" alt="Imagem do Resultado">
                <h1 id="winner"></h1>
                <button id="restart-button">CONTINUAR</button>
            </div>
        </div>
    </div>
    <button id="music-play">
        <i class="fa-solid fa-music"></i>
    </button>
    <button id="music-stop">
        <i class="fa-solid fa-ban"></i>
    </button>
    <audio src="audios/duel-loop.mp3" id="duel-music-loop" loop="true"></audio>
    <script src="js/game.js"></script>
</body>
</html>
